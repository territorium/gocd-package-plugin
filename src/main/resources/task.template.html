<div class="form_item_block">
	<label>Mode:<span class="asterisk">*</span></label> <select
		ng-model="mode">
		<option value="PACKAGE">Package</option>
		<option value="REPOSITORY">Repository</option>
		<option value="INSTALLER">Online/Offline Installer</option>
		<option value="ONLINE">Online Installer</option>
		<option value="OFFLINE">Offline Installer</option>
		<option value="ASSEMBLY">Assembly files to .tar.gz</option>
	</select>
</div>

<div class="form_item_block">
	<label>Package Path:</label> <input type="text" ng-model="path">
	</input>
</div>

<div class="form_item_block">
	<label>Module Name:</label> <input type="text" ng-model="module">
	</input>
</div>

<div class="form_item_block">
	<label>Data Source Pattern:</label> <input type="text"
		ng-model="source"> </input>
</div>

<div class="form_item_block">
	<label>Data Target Pattern:</label> <input type="text"
		ng-model="target"> </input>
</div>
